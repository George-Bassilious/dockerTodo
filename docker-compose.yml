version: '2.4'

services:
    dockertodo:
        build:
            context: .
            args:
                - NODE_ENV=development
        environment:
            - NODE_ENV=development
        tty: true
        ports:
            - '19006:19006'
            - '19001:19001'
            - '19002:19002'
        volumes:
            - ./App:/opt/dockerTodo/app:delegated
            - ./App/package.json:/opt/dockerTodo/package.json
            - ./App/package-lock.json:/opt/dockerTodo/package-lock.json
            - notused:/opt/dockerTodo/app/node_modules
        healthcheck:
            disable: true
    

    

volumes:
  notused: